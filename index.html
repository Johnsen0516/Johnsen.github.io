<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .mydiv{
            width: 600px;
            background-color: aquamarine;
        }
        
        .myimg{
            width: 100px;
        }
    </style>
</head>

<body>

<p>同時在左右兩側</p>
    <div class="mydiv clearfix ">
        <img class="myimg float-start " src="圖片/Epiep_kUwAE_BGp.webp" alt="">
        <img class="myimg float-end " src="圖片/Epiep_kUwAE_BGp.webp" alt="">
    </div>

<p>一起置中 置右左也行(以文字系統)</p>
    <div class="mydiv">
        <div class="text-center">
            <img class="myimg" src="圖片/Epiep_kUwAE_BGp.webp" alt="">
            <img class="myimg" src="圖片/Epiep_kUwAE_BGp.webp" alt="">
        </div>
    </div>

    <div class="mydiv">
        <img class="img-fluid " src="圖片/Epiep_kUwAE_BGp.webp" alt="">
    </div>

<p>倒圓角</p>
    <div class="mydiv">
        <img class="img-fluid rounded  " src="圖片/Epiep_kUwAE_BGp.webp" alt="">
    </div>

<p>白邊框</p>
    <div class="mydiv">
        <img class="img-fluid img-thumbnail  " src="圖片/Epiep_kUwAE_BGp.webp" alt="">
    </div>
    
    <img class="img-fluid " src="圖片/Epiep_kUwAE_BGp.webp" alt="">

    <figure>
        <img src="圖片/Epiep_kUwAE_BGp.webp" alt="">
        <figcaption class="figure-caption text-center "><b class="text-primary ">排球少年</b></figcaption>
    </figure>

</body>



</html>
